    <script>
        let input = prompt('Enter anything you wish');

        let emailMatch = /^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,8})(\.[a-z]{2,8})?$/;

        if (emailMatch.test(input)) {
            let output = input.replace(input,'********')
            alert(output);
        } else {
            alert('input another');
        }
    </script>
